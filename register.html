<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
       <title>使用者註冊</title>
</head>
<body>
	<h1>使用者註冊</h1>
	<form>
		帳號 <input type="text" name="accountNumber" placeholder="請輸入你的帳號"><br>
		密碼 <input type="password" name="password"><br>
		電子郵件 <input type="text" name="email" placeholder="請輸入你的電子郵件"><br>
		生日 <input type="date" name="birthday"><br>
		性別 <input type="radio" name="gender" value="man" checked="true">男
			 <input type="radio" name="gender" value="woman">女
			 <input type="radio" name="gender" value="other">其他<br>
		喜好 <input type="checkbox" name="favorite" value="ball">打球
			 <input type="checkbox" name="favorite" value="game">打電動
			 <input type="checkbox" name="favorite" value="shopping">購物
			 <input type="checkbox" name="favorite" value="other">其他<br>
		年級 <select name="grade">
			 <option>大一</option>
			 <option>大二</option>
			 <option>大三</option>
			 <option>大四</option>
			 <option>其他</option>
			 </select>
		<p>
			<input type="submit" value="送出">
			<input type="reset" value="清除">
		</p>
	</form>
</body>
</html>
